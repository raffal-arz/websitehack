<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNLIMITED TECH-TOOLS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(90deg, #0078D7, #005bb5);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #0078D7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #005bb5;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-laptop-code"></i> UNLIMITED TECH-TOOLS</h1>
    <p>Your go-to hub for tech resources and tools.</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Quick Access Links</h2>
      <a href="https://github.com/" class="btn" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://stackoverflow.com/" class="btn" target="_blank"><i class="fab fa-stack-overflow"></i> Stack Overflow</a>
    </div>

    <div class="card">
      <h2>QR Code Generator</h2>
      <input type="text" id="qrInput" placeholder="Enter URL here">
      <button class="btn" onclick="generateQR()">Generate QR Code</button>
      <div id="qrCode" style="margin-top: 1em;"></div>
    </div>
  </div>

  <footer>
    <p>&copy; UNLIMITED-TECHâ„¢ All Rights Reserved.</p>
  </footer>

  <script>
    function generateQR() {
      const url = document.getElementById('qrInput').value;
      const qrCodeDiv = document.getElementById('qrCode');
      qrCodeDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=150x150" alt="QR Code">`;
    }
  </script>
</body>
</html>
