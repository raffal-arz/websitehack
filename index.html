<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNLIMITED TECH-TOOLS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white text-center py-6 shadow-md">
    <h1 class="text-3xl font-bold">UNLIMITED TECH Resources & Tools</h1>
    <p class="mt-2">Your go-to hub for tech resources, QR codes, and news.</p>
    <button class="mt-4 bg-gray-800 px-4 py-2 rounded text-white" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>
  
  <main class="max-w-3xl mx-auto p-6">
    <!-- Image Section -->
    <section class="mb-6">
      <img class="rounded-lg shadow-md" src="https://champ-hack.tiiny.site/image&#32;(5).jpeg" alt="UNLIMITED TECH">
    </section>
    
    <!-- Links Section -->
    <section class="mb-6 bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold">Important Links</h2>
      <input type="text" id="searchBar" placeholder="Search links..." class="w-full p-2 mt-2 border rounded" oninput="filterLinks()">
      <div id="linksList" class="mt-3 space-y-2">
        <a href="https://developer.android.com/" target="_blank" class="block text-blue-600 hover:underline">Android Developer Guide</a>
        <a href="https://www.w3schools.com/" target="_blank" class="block text-blue-600 hover:underline">W3Schools Tutorials</a>
      </div>
    </section>
    
    <!-- Quick Access Buttons -->
    <section class="mb-6 bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold">Quick Access</h2>
      <div class="grid grid-cols-2 gap-4 mt-3">
        <button onclick="location.href='https://github.com/Bhai4You/Termux-Killer'" class="bg-blue-600 text-white p-2 rounded">VIRUS TOOLS</button>
        <button onclick="location.href='https://www.youtube.com/'" class="bg-blue-600 text-white p-2 rounded">YOUTUBE</button>
      </div>
    </section>
    
    <!-- QR Code Generator -->
    <section class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold">QR Code Generator</h2>
      <input type="text" id="qrInput" placeholder="Enter URL here" class="w-full p-2 border rounded mt-2">
      <button class="bg-blue-600 text-white p-2 mt-3 w-full rounded" onclick="generateQR()">Generate QR Code</button>
      <div id="qrCode" class="mt-3"></div>
    </section>
  </main>
  
  <footer class="text-center py-4 bg-gray-800 text-white mt-6">
    <p>&copy; UNLIMITED-TECHâ„¢ All Rights Reserved.</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('bg-gray-900');
      document.body.classList.toggle('text-white');
    }
    function generateQR() {
      const url = document.getElementById('qrInput').value;
      const qrCodeDiv = document.getElementById('qrCode');
      qrCodeDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=200x200" alt="QR Code">`;
    }
    function filterLinks() {
      const search = document.getElementById('searchBar').value.toLowerCase();
      const links = document.getElementById('linksList').getElementsByTagName('a');
      for (let i = 0; i < links.length; i++) {
        const linkText = links[i].textContent.toLowerCase();
        links[i].style.display = linkText.includes(search) ? 'block' : 'none';
      }
    }
  </script>
</body>
</html>
