<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNLIMITED TECH-TOOLS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-color: #0078D7;
      --secondary-color: #f4f4f9;
      --text-color: #333;
      --dark-bg: #222;
      --dark-text: #fff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--secondary-color);
      color: var(--text-color);
      transition: 0.3s;
    }
    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 1.5em;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 1em;
    }
    .section {
      background: #fff;
      padding: 1.5em;
      margin: 1em 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }
    button {
      background: var(--primary-color);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button:hover {
      opacity: 0.8;
    }
    .toggle-dark-mode {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1em;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>UNLIMITED TECH-TOOLS</h1>
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i> Toggle Dark Mode
    </button>
  </header>
  <div class="container">
    <section class="section">
      <h2>Important Links</h2>
      <a href="https://developer.android.com/" target="_blank">Android Developer Guide</a><br>
      <a href="https://www.w3schools.com/" target="_blank">W3Schools Tutorials</a>
    </section>
    <section class="section">
      <h2>QR Code Generator</h2>
      <input type="text" id="qrInput" placeholder="Enter URL here">
      <button onclick="generateQR()"><i class="fas fa-qrcode"></i> Generate QR</button>
      <div id="qrCode" style="margin-top: 1em;"></div>
    </section>
  </div>
  <footer>
    <p>&copy; 2025 UNLIMITED TECHâ„¢ All Rights Reserved.</p>
  </footer>
  <script>
    function toggleDarkMode() {
      document.body.style.backgroundColor = 
        document.body.style.backgroundColor === 'var(--dark-bg)' ? 'var(--secondary-color)' : 'var(--dark-bg)';
      document.body.style.color = 
        document.body.style.color === 'var(--dark-text)' ? 'var(--text-color)' : 'var(--dark-text)';
    }
    function generateQR() {
      const url = document.getElementById('qrInput').value;
      const qrCodeDiv = document.getElementById('qrCode');
      qrCodeDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=150x150" alt="QR Code">`;
    }
  </script>
</body>
</html>
